{% extends 'base.html '%}



{% block content %}
<center>

    <h2 class="my-5">Profile</h2>

    <div>
        <p><b> Username : {{ user.username }} </b></p>
        <p><b> Email : {{ user.email }} </b></p>
        <p><b> Name : {{ user.first_name }} {{ user.last_name }} </b></p>
        <a href="{% url 'changepass' %}">Change Password</a> &nbsp;

    </div>
</center>
{% endblock content %}
