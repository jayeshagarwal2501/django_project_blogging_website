<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
</head>
<body style="background-color: #E38C7A;">
    <div class="container mt-5">
        <h2 class="text alert alert-danger"><center> Express Yourself </center></h2>
        <div class="container-fluid">
            {% include 'navbar.html' %}
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm 12">
                    {% block msg %}
                    {% endblock msg %}
                </div>
            </div>
    
            <div class="row">
                {% block side %}
                {% endblock side %}
    
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    
    </div>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
</body>
</html>
